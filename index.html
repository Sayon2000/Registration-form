<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="contact-form">
    <div class="heading">

    <h2>Book a call</h2>
    <p>Book a call slot and our representative will call you within 1 hrs of selected.</p>
</div>
    <hr>
    <form onsubmit="handleSubmit(event)">
    <label for="name" >Name:</label>
    <input type="text" name="name" id="name">
    <label for="email" >Email:</label>
    <input type="email" name="email" id="email">
    <label for="phone" >Phone :</label>
    <input type="text" name="phone" id="phone">
    <label for="date-time" >Time for call :</label>
    <div class="date-time">
        <input type="date" name="date" id="date" value="2023-07-08">
        <input type="time" name="time" id="time" value="11:00">
    </div>

    <button type="submit">GET A CALL</button>
</form>
</div>
</body>
<script src="script.js">
</script>
</html>
